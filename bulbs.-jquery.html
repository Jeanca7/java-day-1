        <button onclick="bulboff()">lights off!</button>
    </div>

    <script>
    
  function bulbon(){
            $("#lightBulb").attr("src", "img/bulbon.gif");
            $("$#status").html("<h2>it's too bright here!</h2>");
            $("$mainContent").removeClass("darkness").addClass("light");
  }
            
            function bulboff(){

            }
